<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="icon-android" href="./favicons/android-icon-192x192.png">
    <link rel="icon-apple" href="./favicons/apple-touch-icon-114x114.png">
    <link rel="icon-iphone" href="./favicons/apple-touch-icon-120x120.png">
    <link rel="icon-ip" href="./favicons/apple-touch-icon-180x180.png">
    <link rel="icon-ip1" href="./favicons/apple-touch-icon-57x57.png">
    <link rel="icon-ip2" href="./favicons/apple-touch-icon-60x60.png">
    <link rel="icon-ip3" href="./favicons/apple-touch-icon-72x72.png">
    <link rel="icon-ip4" href="./favicons/apple-touch-icon-76x76.png">
    <link rel="icon-ip5" href="./favicons/apple-touch-icon-96x96.png">
    <link rel="icon-6" href="./favicons/favicon-32x32.png">
    <link rel="stylesheet" href="./css/estilo.css">
  
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__numero"></span> -
            <span class="pokemon__nome"></span>

        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="nome ou número"
            >
        </form>

        <div class="botoes">
            <button class="botao btn-ant">Ant &lt;</button>
            <button class="botao btn-prox">Próx &gt;</button>

        </div>


        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
    
</body>
</html>
